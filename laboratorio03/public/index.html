<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>lab03</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <div class="m-3 p-3 row">
            <div class="col-12">
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="conteudo"></tbody>
                </table>
            </div>
            <div class="col-6">
                <p>Quantidade de itens no carrinho: <span id="quantidade">0</span></p>
            </div>
            <div class="col-6">
                <p>Valor Total: <span id="total">0</span> R$</p>
            </div>
        </div>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="false"
                        aria-controls="collapseOne"
                    >
                        Adicionar produtos ao carrinho.
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container m-3">
                            <div class="row g-3">
                                <p class="m-0">Celular:</p>
                                <div class="col-md-3">
                                    <label for="modelo-cel" class="form-label">Modelo: </label>
                                    <input
                                        type="text"
                                        name="modelo"
                                        id="modelo-cel"
                                        class="form-control"
                                        placeholder="e.g.:iPhone 14"
                                    />
                                </div>
                                <div class="col-md-3">
                                    <label for="cel-fab" class="form-label">Fabricante: </label>
                                    <input type="text" name="cel-fab" id="cel-fab" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="memoria" class="form-label">Memoria: </label>
                                    <input type="text" name="memoria" id="memoria" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="val-cel" class="form-label">Valor: </label>
                                    <input type="number" name="val-cel" id="val-cel" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <button id="add-cel" class="btn btn-primary m-3">Add</button>
                                </div>

                                <p>Bicicleta:</p>
                                <div class="col-md-3">
                                    <label for="modelo-bic" class="form-label">Modelo: </label>
                                    <input
                                        type="text"
                                        name="modelo-bic"
                                        id="modelo-bic"
                                        class="form-control"
                                        placeholder="e.g.:Caloi Master"
                                    />
                                </div>
                                <div class="col-md-3">
                                    <label for="bic-fab" class="form-label">Fabricante: </label>
                                    <input type="text" name="bic-fab" id="bic-fab" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="aro" class="form-label">Aro: </label>
                                    <input type="number" name="aro" id="aro" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="bic-val" class="form-label">Valor: </label>
                                    <input type="number" name="bic-val" id="bic-val" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <button id="add-bic" class="btn btn-primary m-3">Add</button>
                                </div>

                                <p>TV:</p>
                                <div class="col-md-2">
                                    <label for="modelo-tv" class="form-label">Modelo: </label>
                                    <input
                                        type="text"
                                        name="modelo-tv"
                                        id="modelo-tv"
                                        class="form-control"
                                        placeholder="e.g.:NEO QLED"
                                    />
                                </div>
                                <div class="col-md-2">
                                    <label for="tv-fab" class="form-label">Fabricante: </label>
                                    <input type="text" name="tv-fab" id="tv-fab" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="resolucao" class="form-label">Resolucao: </label>
                                    <input type="text" name="resolucao" id="resolucao" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="polegadas" class="form-label">Polegadas: </label>
                                    <input type="number" name="polegadas" id="polegadas" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="tv-val" class="form-label">Valor: </label>
                                    <input type="number" name="tv-val" id="tv-val" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <button id="add-tv" class="btn btn-primary m-3">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/model/Produto.js"></script>
        <script src="./js/model/Bicicleta.js"></script>
        <script src="./js/model/Celular.js"></script>
        <script src="./js/model/Tv.js"></script>
        <script src="./js/model/Carrinho.js"></script>
        <script src="./js/model/ListaItensDOM.js"></script>
        <script src="./js/index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
