<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
          <h1 class="navbar-brand mb-0 h1">To-Do List</h1>
        </div>
      </nav>
    </header>
    <main class="container w-75 p-3">
      <div class="container">
        <h2>Cadastrar nova tarefa</h2>
        <div class="row">
          <form class="form" action="#">
            <div class="row">
              <div class="col-6">
                <label for="titulo" class="form-label">Título: </label>
                <input
                  type="text"
                  name="titulo"
                  id="titulo"
                  class="form-control"
                  placeholder="e.g.:Tirar o lixo"
                  required
                />
              </div>
              <div class="col-6">
                <label for="date" class="form-label"
                  >Data Limite (opcional):
                </label>
                <input type="date" name="date" id="date" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                <label for="desc" class="form-label">Descricao (opcional): </label>
                <input type="text" name="desc" id="desc" class="form-control" />
              </div>
              <div class="col-2">
                <label for="edit" class="form-label">ID(em caso de edição): </label>
                <input type="text" name="edit" id="edit" class="form-control" />  
              </div>
            </div>
          </form>
          <button id="btn-add" class="btn btn-primary m-3">Adc/Editar Tarefa</button>
        </div>
      </div>

      <div class="container list">
        <h2>Afazeres:</h2>
        <ul id="list" class="list-group"></ul>
      </div>
    </main>

    <script src="./js/model/TodoList.js"></script>
    <script src="./js/model/Tarefa.js"></script>
    <script src="./js/model/Campos.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
